<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Question 1</title>
</head>
<body>
    <table border='1'>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td colspan='3'>Drink Tea</td>
            <td>Watch TV</td>
            <td rowspan='2'>Sleep</td>
        </tr>
        <tr>
            <td colspan='2'>Wake up</td>
            <td>Cry</td>
            <td>Do homework</td>
        </tr>
        <tr>
            <td colspan='2'>Wake up relaxedly</td>
            <td rowspan='2' colspan='3'>Sleep again</td>
        </tr>
        <tr>
            <td>Wake up early</td>
            <td>Eat</td>
            <td>Sleep</td>
            <td>Wake up for dinner</td>
        </tr>
    </table>
</body>

</html>
